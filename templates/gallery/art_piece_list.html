{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Art piece List
    <a href="{% url 'gallery:art-piece-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  <br>
  {% if art_piece_list %}
    {% for art_piece in art_piece_list %}
        <div class="col-md-4">
          <div class="thumbnail">
            <a href="{{ art_piece.get_absolute_url }}">
              <img src="{{ art_piece.picture.url }}" alt="Picture" style="width:100%">
              <div class="caption">
                <p>{{ art_piece.title }}</p>
              </div>
            </a>
          </div>
        </div>
    {% endfor %}

  {% else %}
      <p>There are no art pieces.</p>
  {% endif %}
{% endblock %}
